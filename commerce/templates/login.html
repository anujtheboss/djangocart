{% extends 'base.html' %}

{% block content %}
<header class="bg-primary py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">login to access the service</h1>
            <p class="lead fw-normal text-white-50 mb-0">explore what you prefer</p>

        </div>
    </div>
</header>
<form method="POST" style="margin-bottom:20px;" action="{% url 'login' %}">
    {% csrf_token %}
    <div style="padding:10px; width:500px; margin-left:35%; margin-top:30px; border:2px solid rgb(0, 157, 255);" >
        <div class="form-group">
     
            <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Enter username">
            
          </div>
          <div class="form-group">
          
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="enter Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
    </div>
   
    <div style="margin-left:35%;"><button style="padding:10px 231px;" type="submit" class="btn btn-primary">Login</button></div>
    
  </form>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section"  style="border: 2px solid #90caf9; border-radius: 8px; width:800px; margin-left:30px;">
      <div class="media" style="padding:30px;">
        <img style="width:100px; height:100px;" class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
        <form style="padding:30px;" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>
{% endblock content %}
